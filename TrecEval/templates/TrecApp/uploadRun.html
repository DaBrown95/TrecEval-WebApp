<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upload a Run</title>   
    </head>
    <body>


        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'uploadRun' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors }}</p>
            <p>{{ form.runfile.label_tag }} {{ form.runfile.help_text }}</p>
            <p>
                {{ form.runfile.errors }}
                {{ form.runfile }}
            </p>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
