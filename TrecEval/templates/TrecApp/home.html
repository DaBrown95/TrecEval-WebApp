<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %} - Home{% endblock %}

{% block body_block %}
	{% if runs %}
	<h2> Best runs </h2>
	<ul>
		{%for run in runs%}
		<li><a href=/trecapp/run/{{run.slug}}> {{run.name}} </a></li>
		{% endfor %}
	</ul>
	{% else %}
		There are no runs
	{% endif %}	
{% endblock %}
