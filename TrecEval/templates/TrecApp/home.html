<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body_block %}
	<h1>Welcome</h1>
	{% if runs %}
	<h4> Best runs </h4>
		{%for run in runs%}
		<p><a href=/trecapp/run/{{run.slug}}> {{run.name}} </a></p>
		{% endfor %}
	{% else %}
		There are no runs to display
	{% endif %}	
{% endblock %}
