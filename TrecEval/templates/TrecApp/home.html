<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block body_block %}
	<h1>Welcome</h1>
	{% if runs %}
	<h4> Best runs </h4>
	<ul>
		{%for run in runs%}
		<li><a href=/trecapp/run/{{run.slug}}> {{run.name}} </a></li>
		{% endfor %}
	</ul>
	{% else %}
		There are no runs to display
	{% endif %}	
{% endblock %}
