
<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %}{{title}} {% endblock %}

{% block body_block %}
	{% if track %}
		<h1> {{title}} </h1>
		<p>
		Title - {{title}}</br>
		Url - {{url}}</br>
		Decription - {{description}}</br>
		Genre - {{genre}}</br>
		</p>
	{% else %}
		Track does not exist
	{% endif %}
{% endblock %}
