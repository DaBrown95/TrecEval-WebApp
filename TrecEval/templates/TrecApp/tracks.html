<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %} Tracks {% endblock %}

{% block body_block %}
	<h1> Tracks </h1>
	<div class="container" style="margin-top:30px">
	{% if tracks %}
		{%for track in tracks %}
			<p><a href=/trecapp/tracks/{{track.slug}}> {{track.title}} </a></p>
		{% endfor %}
	{% else %}
	 There are no tracks.
	{% endif %}
	</div>
{% endblock %}
