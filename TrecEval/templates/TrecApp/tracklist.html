<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %} Tracks{% endblock %}

{% block body_block %}

    {% if tracks %}
		<h1>Tracks</h1>
		<ul>
		{% for track in tracks %}
			<li><a href ="/trecapp/tracks/{{ track.slug }}"> {{track.title}} </a> </li>
		{% endfor %}
		</ul>
	{% else %}
			<strong>There is no track with this name</strong>
	{% endif %}

{% endblock %}
