<head>
	<!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {packages: ['corechart']}); //allows standard graphs (column bar line pie etc)
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      // Define the chart to be drawn.
	
		// could loop here for extra runs	
		var run = [ String("{{runs.0.name}}"), parseFloat("{{runs.0.MAP}}"),
			parseFloat("{{runs.0.p10}}"), parseFloat("{{runs.0.p20}}")
		]
		
		document.write(parseFloat("{{runs.0.p10}}")
		
		var data = google.visualization.arrayToDataTable([
		  ['run', 'map', 'p20','p10'],
          [String("{{runs.0.name}}"),  0.5), 
		  0.6, 0.5],
		]);
	
	  var options = {'title':'runs by ' + String('{{researcher.name}}'),
			   'width':500,
			   'height':500 };
			   
      // Instantiate and draw the chart.
      var chart = new google.visualization.LineChart(document.getElementById('LineChart'));
	  
	  chart.draw(data, options);
    }
  </script>
</head>
<body>

<!-- Identify where the chart should be drawn. -->
{% if researcher %}
	<div id="LineChart"/>
{% else %}
	researcher does not exist
{% endif %}

</body>
