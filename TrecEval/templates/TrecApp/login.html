<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block body_block %}
<h1>Login to TrecEval</h1>

<div class="container-fluid" style="margin-top:30px">
  <form id="login_form" class="form-horizontal" role ="form" method="post" action="/trecapp/login/">
	{% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" size="30" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-6 col-sm-10">
        <button type="submit" class="btn btn-primary navbar-btn">Submit</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
