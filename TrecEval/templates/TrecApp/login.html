<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} - Log In {% endblock %}

{% block body_block %}

  <h1>Login to TrecEval</h1>

  <form id="login_form" method="post" action="/trecapp/login/">
		<center>{% csrf_token %}
		<strong>Username:</strong> <input type="text" name="username" value="" size="30" />
		<br />
		<strong>Password:</strong> <input type="password" name="password" value="" size="30" />
		<br />
		<button type="submit" class="btn btn-primary navbar-btn"> Log in </button>
  </center></form>

{% endblock %}
