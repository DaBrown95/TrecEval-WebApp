<!DOCTYPE html>

{% extends 'base.html' %}

{% block title %} Researchers {% endblock %}

{% block body_block %}
	<h1> Researchers </h1>
	{% if researchers %}
		{%for researcher in researchers %}
			<p><a href=/trecapp/researcher/{{ researcher.slug }}> {{researcher.display_name}} </a></p>
		{% endfor %}
	{% else %}
	<h4>there are no reasearchers.</h4>
	{% endif %}
{% endblock %}
