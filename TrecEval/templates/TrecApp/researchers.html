<!DOCTYPE html>

{% extends 'base.html' %}


{% block title %} Researchers {% endblock %}

{% block body_block %}
	<h1> Researchers </h1>

	{% if researchers %}
		<ul>
		{%for researcher in researchers %}
			<li><a href=/trecapp/researcher/{{ researcher.slug }}> {{researcher.display_name}} </a></li>
		{% endfor %}</ul>
	{% else %}
	<h4>there are no reasearchers.</h4>

	{% endif %}
{% endblock %}
