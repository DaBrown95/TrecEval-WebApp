<!DOCTYPE html>

{% load staticfiles %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<html lang="en">
	<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
		<link rel="icon" href="http://getbootstrap.com/favicon.ico">

		<title> Trec {% block title %}{% endblock %}</title>

		<link href="bootstrap.min.css" rel="stylesheet">
		<link href="freelancer.css" rel="stylesheet">
		
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
    html, body {
        height:100%;
        background-color: #333;
        font-size: 18px;
        font-family: "Times New Roman", Times, serif;
        text-align: center;
        line-height: 100%;
        margin:0;
    }
        
    ul {
        position: absolute;
        right: 30px;
        -moz-border-radius:10px;
    	-webkit-border-radius:10px;
        list-style-type: none;
        list-style-position:right;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        width:500px;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: white;
        text-align: center;
        font-size:30px;
        padding: 14px 16px;
        text-decoration: none;
        width:85px;
    }
        
    .heading {
        margin-top:15px;
        margin-right:20 px;
        color:#FFF;
        font-size:80px;
        font-weight:bold;
        float:left;
    }
        
    a:link, a:active, a:visited {
        text-decoration: none;
    }
    
    .button{
    	background-color:#ededed;
    	-moz-border-radius:10px;
    	-webkit-border-radius:10px;
    	border-radius:6px;
    	border:2px solid #152a47;
    	display:inline-block;
    	cursor:pointer;
    	color:black;
    	font-size:30px;
    	font-weight:bold;
    	padding:15px 30px;
    	text-decoration:none;
    }

    .button:hover {
    	background-color:#dfdfdf;
    }

    .button:active {
    	position:relative;
    	top:1px;
    }
    
    #header{
    	width:100%;
    	height:100px;
    }
    
    #wrapper{
    	min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -4em;
    }
    
    #footer, #push {
        position: fixed;
        background-color:black;
        color:white;
        clear:both;
        text-align:center;
        font-size:11px;
        padding:5px;
        width:100%;
        height: 2em;
    }
    </style>
	</head>
	
	<body>
	
	<div id="header">
        <a href=/trecapp/ class="heading"><em>TREC</em></a>
        <ul>
            <li><a href= /trecapp/home/> Home </a></li>
            <li><a href= /trecapp/about/> About </a></li>
            <li><a href= /trecapp/track/> Track </a></li>
            <li><a href= /trecapp/account> Account </a></li>
        </ul>
    </div>
	<div id="wrapper">
	{% block body_block %}
			
	{% endblock %}
	</div>	
	

	
	<div id="footer">
        <a href = "http://trec.nist.gov/">Text REtrieval Conference</a>
	</div>
	
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery     .min.js"></script>
        <!-- Include all compiled plugins (below), or include individual            files as needed -->
    <script src="js/bootstrap.min.js"></script>
	</body>	
</html>
